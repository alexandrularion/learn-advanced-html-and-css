<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Book Club</title>
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Martian+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Import CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Section: Hero -->
    <section id="section-hero">
      <div class="section-layout section-hero__layout">
        <nav class="section-hero__navbar">
          <img src="./assets/logo.png" alt="Tech Book Club" />
        </nav>
        <div class="section-hero__container">
          <div class="container__content">
            <h1 class="heading-xl">Join the ultimate tech book club</h1>
            <p class="text-lg">
              Turn your reading time into learning time with fellow tech
              enthusiasts. Get curated recommendations, join vibrant
              discussions, and level up your skills one chapter at a time.
            </p>
            <button>
              REVIEW MEMBERSHIP OPTIONS
              <img src="./assets/icons/arrow-down.svg" />
            </button>
            <div class="content__testimonials">
              <img src="./assets/images/testimonials.png" />
              <div class="testimonials__container">
                <div class="container__stars">
                  <img src="./assets/icons/star.svg" alt="Star" />
                  <img src="./assets/icons/star.svg" alt="Star" />
                  <img src="./assets/icons/star.svg" alt="Star" />
                  <img src="./assets/icons/star.svg" alt="Star" />
                  <img src="./assets/icons/star.svg" alt="Star" />
                </div>
                <p>200+ developers joined already</p>
              </div>
            </div>
          </div>
          <div class="container__img">
            <img src="./assets/images/hero.png" alt="Hero - People" />
          </div>
        </div>
      </div>
    </section>

    <!-- Section: Benefits -->
    <section id="section-benefits"></section>
  </body>
</html>
