<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Audio / Video</title>
  </head>
  <body>
    <!-- Video -->
    <video
      controls
      loop
      muted
      width="1000px"
      height="550px"
      poster="https://images.pexels.com/photos/825949/pexels-photo-825949.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      preload="auto"
    >
      <source src="./assets/video.mp4" type="video/mp4" />
      <source src="./assets/video.ogg" type="video/ogg" />
      Your browser doesn't support the video tag.
      <!-- Tip: You can add subtitles to your video -->
      <track src="mySource" kind="subtitles" srclang="en" label="English" />
    </video>

    <!-- Audio -->
    <audio controls autoplay loop muted preload="auto">
      <source src="./assets/song.mp3" type="audio/mp3" />
      Your browser doesn't support the audio tag.
    </audio>
  </body>
</html>
