<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Motion (Animations, Transitions, and Transformations)</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Animation: Make a fade in effect -->
    <div class="fade-in-effect">
      <video
        class="fade-in-effect__video"
        autoplay
        muted
        loop
        src="https://videos.pexels.com/video-files/3121459/3121459-uhd_2560_1440_24fps.mp4"
      ></video>
      <div class="fade-in-effect__content">
        <h1>Drive autonomous cars</h1>
        <p>
          Self-driving cars are responsible for all driving activities, such as
          perceiving the environment, monitoring important systems, and
          controlling the vehicle.
        </p>
      </div>
    </div>

    <!-- Animation: Make a spinner loader -->
    <div class="spinner-loader">
      <span class="spinner-loader__shape"> </span>
    </div>
  </body>
</html>
