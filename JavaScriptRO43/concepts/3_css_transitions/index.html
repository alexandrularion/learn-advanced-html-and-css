<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transitions</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Transition: Button Hover Effect -->
    <button class="transition_v1">Hover me</button>

    <!-- Transition: Expanding Card on Hover -->
    <div class="transition_v2">
      <h1>Lorem ipsum dolor sit amet.</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est tempore ab
        nisi atque, voluptatibus, blanditiis dignissimos.
      </p>
    </div>

    <!-- Transition: Dropdown Menu with Smooth Opening -->
    <div class="transition_v3">
      <button class="transition_v3__btn">Hover to see more</button>
      <div class="transition_v3__items">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>

    <!-- Transition: Image Zoom on Hover -->
    <div class="transition_v4">
      <img
        src="https://images.pexels.com/photos/1974856/pexels-photo-1974856.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Summer"
      />
    </div>
  </body>
</html>
