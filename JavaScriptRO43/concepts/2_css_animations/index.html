<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Animation: Loading Spinner Animation -->
    <div class="animation_v1">
      <img
        src="https://cdn-icons-png.flaticon.com/512/107/107142.png"
        alt="spinner"
      />
    </div>

    <!-- Animation: Bouncing Notification -->
    <div class="animation_v2">
      <img
        src="https://cdn-icons-png.flaticon.com/512/565/565422.png"
        alt="notification"
      />
    </div>

    <!-- Animation: Fading Slideshow -->
    <div class="animation_v3">
      <img
        src="https://images.pexels.com/photos/1033729/pexels-photo-1033729.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Tropical"
      />
      <img
        src="https://images.pexels.com/photos/1430677/pexels-photo-1430677.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Tropical"
      />
      <img
        src="https://images.pexels.com/photos/322483/pexels-photo-322483.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Tropical"
      />
    </div>

    <!-- Animation: Expanding Search Bar -->
    <div class="animation_v4" tabindex="0">
      <img
        src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-512.png"
        alt="search"
      />
      <input type="text" placeholder="Search..." />
    </div>
  </body>
</html>
