<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <nav id="navigation">
      <!-- Navigation -->
      <span class="logo"></span>
      <span class="links">
        <a href="#" class="link"></a>
        <a href="#" class="link"></a>
        <a href="#" class="link"></a>
        <a href="#" class="link"></a>
        <a href="#" class="link"></a>
        <a href="#" class="link"></a>
        <a href="#" class="link"></a>
        <a href="#" class="link"></a>
      </span>
      <span class="cta"></span>
    </nav>
    <main id="main">
      <!-- Main Content (Playground) -->
      <span class="header">
        <span class="heading">heading</span>
        <span class="search">search</span>
      </span>
      <span class="content">
        <span class="card card--1"></span>
        <span class="card card--2"></span>
        <span class="card card--3"></span>
        <span class="card card--4"></span>
        <span class="card card--5"></span>
        <span class="card card--6"></span>
        <span class="card card--7"></span>
      </span>
    </main>
    <aside id="user">
      <!-- User Information -->
      <span class="actions"> </span>
      <span class="information">
        <span class="image"></span>
        <span class="name"></span>
        <span class="ocupation"></span>
        <span class="location"></span>
      </span>
      <span class="jobs">
        <header class="header">
          <span class="heading"></span>
          <span class="actions"></span>
        </header>
        <span class="content">
          <span class="card"></span>
          <span class="card"></span>
        </span>
      </span>
      <span class="reminders">
        <header class="header">
          <span class="heading"></span>
          <span class="actions"></span>
        </header>
        <span class="content">
          <span class="card">
            <span class="type"></span>
            <span class="details"></span>
            <span class="time"></span>
          </span>
          <span class="card">
            <span class="type"></span>
            <span class="details"></span>
            <span class="time"></span>
          </span>
          <span class="card">
            <span class="type"></span>
            <span class="details"></span>
            <span class="time"></span>
          </span>
        </span>
      </span>
    </aside>
  </body>
</html>
