<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Audio / Video</title>
  </head>
  <body>
    <!-- Video -->
    <!-- attributes: autoplay, poster = thumbnail like yt  -->
    <video
      controls
      loop
      muted
      preload="auto"
      width="1200px"
      height="600px"
      poster="https://images.pexels.com/photos/1591939/pexels-photo-1591939.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
    >
      <source src="./assets/video.mp4" type="video/mp4" />
      <source src="./assets/video.ogg" type="video/ogg" />
      Your browser doesn't support the video tag.
      <!-- add your own src to subtitle -->
      <track src="" kind="subtitles" srclang="en" label="English" />
    </video>

    <!-- Audio -->
    <audio autoplay loop muted preload="auto">
      <source src="./assets/song.mp3" type="audio/mp3" />
      Your browser doesn't support the audio tag.
    </audio>
  </body>
</html>
