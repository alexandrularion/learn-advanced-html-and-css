<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox | Layouts</title>
    <!-- CSS: Connect styles.css to the html file -->
    <link rel="stylesheet" href="flexbox.css" />
  </head>
  <body>
    <!-- Wrap all the items on the next lines -->
    <div class="flexbox-wrapper">
      <div class="flexbox-container">
        <div class="flexbox-item">1</div>
        <div class="flexbox-item">2</div>
        <div class="flexbox-item">3</div>
        <div class="flexbox-item">4</div>
        <div class="flexbox-item">5</div>
        <div class="flexbox-item">6</div>
        <div class="flexbox-item">7</div>
        <div class="flexbox-item">8</div>
      </div>
    </div>

    <!-- Align all the items center X/Y axis -->
    <div class="flexbox2-wrapper">
      <div class="flexbox2-container">
        <div class="flexbox2-item">
          <p>This is the card 1</p>
        </div>
        <div class="flexbox2-item">
          <p>This is the card 2</p>
        </div>
        <div class="flexbox2-item">
          <p>This is the card 3</p>
        </div>
        <div class="flexbox2-item">
          <p>This is the card 4</p>
        </div>
      </div>
    </div>

    <!-- Direction column / align all the items on center -->
    <div class="flexbox3-wrapper">
      <div class="flexbox3-container">
        <div class="flexbox3-item">
          <p>This is the card 1</p>
        </div>
        <div class="flexbox3-item">
          <p>This is the card 2</p>
        </div>
        <div class="flexbox3-item">
          <p>This is the card 3</p>
        </div>
        <div class="flexbox3-item">
          <p>This is the card 4</p>
        </div>
      </div>
    </div>
  </body>
</html>
