<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid | Layouts</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <!-- Section 1: Align item on center (x,y) -->
    <div class="section">
      <div class="item"></div>
    </div>
    <!-- Section 2: Align all the items in the center of the cell (x,y)-->
    <div class="section">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <!-- Section 3: Align each item in different positions -->
    <div class="section">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <!-- Section 4: Create a dashboard layout -->
    <div class="section">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
