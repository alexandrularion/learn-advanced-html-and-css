<!DOCTYPE html>
<!-- 
  WARNING!!!!!
  ATT: Animations / Transitions / Transformations CSS
 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Fade In Animation -->
    <div class="image-container">
      <img
        src="https://images.pexels.com/photos/147411/italy-mountains-dawn-daybreak-147411.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Landscape Image"
      />
    </div>

    <!-- Rotate Animation -->
    <div class="loader-container">
      <svg
        version="1.1"
        id="L9"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 100 100"
        enable-background="new 0 0 0 0"
        xml:space="preserve"
      >
        <path
          fill="#000"
          d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50"
        ></path>
      </svg>
    </div>

    <!-- Skeleton Animation -->
    <div class="skeleton-container"></div>

    <!-- Button: Transition Effect -->
    <button class="button">Submit information</button>
  </body>
</html>
